<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

<body>
    <header>
        <nav>
            <ul>

        <h1>Connect to TymStats</h1>
        <p>Connect with your favorite services to get statistics on different subjects.</p>

    <div class="buttons-container">
        <button class="btn" id="spotifyBtn">
            <img src="images/spotify-logo.png" alt="Spotify" class="logo">

            <img src="images/lol-logo.png" alt="League of Legends" class="logo">

            <img src="images/discord-logo.png" alt="Discord" class="logo">
            Connect with Discord
        </button>
        <button class="btn" id="githubBtn">
            <img src="images/github-logo.png" alt="GitHub" class="logo">
            Connect with GitHub
        </button>
