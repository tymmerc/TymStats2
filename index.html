<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site de Statistiques</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f7fa; /* couleur de fond claire et apaisante */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    color: #333; /* couleur du texte plus sombre pour un meilleur contraste */
}

header {
    position: absolute;
    top: 30px;
    text-align: center;
    width: 100%;
    color: #2b2b2b;
    font-size: 28px;
    font-weight: 600;
    z-index: 10;
}

h1 {
    font-size: 32px;
    margin-bottom: 20px;
}

.buttons-container {
    display: flex;
    justify-content: space-around;
    width: 50%;
}

.btn {
    background-color: #ffffff; /* fond blanc pour les boutons */
    border: 2px solid #007bff; /* bordure bleue */
    color: #007bff; /* texte bleu */
    font-size: 18px;
    padding: 15px 30px;
    margin: 10px;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* ombre légère pour les boutons */
    transition: all 0.3s ease;
}

.btn:hover {
    background-color: #007bff;
    color: white;
    transform: translateY(-2px); /* effet de levée discret */
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* ombre un peu plus forte */
}

.logo {
    width: 30px;
    height: 30px;
    margin-right: 10px;
}

footer {
    position: absolute;
    bottom: 30px;
    text-align: center;
    width: 100%;
    color: #666;
    font-size: 14px;
}

footer p {
    margin-top: 10px;
}

/* Ajout d'un fond simple et élégant avec des dégradés subtils */
@keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

body {
    background: linear-gradient(45deg, #ffffff, #f4f7fa);
    background-size: 400% 400%;
    animation: gradientAnimation 6s ease infinite;
}

    </style>
</head>
<body>
    <header>
        <h1>Suivi de mes Statistiques</h1>
    </header>

    <div class="buttons-container">
        <button class="btn" id="spotifyBtn">
            <img src="spotify-logo.png" alt="Spotify" class="logo">
            Spotify
        </button>
        <button class="btn" id="lolBtn">
            <img src="lol-logo.png" alt="League of Legends" class="logo">
            League of Legends
        </button>
    </div>

    <footer>
        <p>&copy; 2025 Mon Site de Statistiques</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
